<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <!-- IMG -->
            <div class="img-container"></div>

            <h2 class="title">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>

            <!-- Plan Info -->
            <div class="plan-info">
                <div class="plan-details-wrapper">
                    <img src="icon-music.svg" alt="">
                    <div class="plan-details">
                        <h5>Annual plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <h6 class="change">Change</h6>
            </div>

            <div class="pay">
                <h4>Proceed to Payment</h4>
            </div>
            <h4 class="cancel">Cancel Order</h4>
        </div>
    </section>
</body>

</html>
